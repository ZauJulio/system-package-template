name: Build & Release

on:
  push:
    tags:
      - 'v*' # Ex: v1.0.0
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-arch:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          pacman -Syu --noconfirm base-devel git
          useradd builder -m
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chmod -R a+rw .

      - name: Build Package
        run: |
          su builder -c "makepkg -s --noconfirm"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: arch-pkg
          path: ./*.pkg.tar.zst
          if-no-files-found: error

  # 2. Build Debian (.deb) & RedHat (.rpm)
  build-deb-rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ruby & FPM
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm

      - name: Prepare Build Directory
        run: |
          mkdir -p build/usr/bin build/etc build/usr/lib/systemd/system
          cp auto-throttle.sh build/usr/bin/auto-throttle
          cp auto-throttle.conf build/etc/auto-throttle.conf
          cp auto-throttle.service build/usr/lib/systemd/system/auto-throttle.service
          chmod +x build/usr/bin/auto-throttle

      - name: Build .deb
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          [ -z "$VERSION" ] && VERSION="1.0.0" # Fallback para testes manuais
          
          fpm -s dir -t deb -n auto-throttle -v "$VERSION" \
            --description "AutoThrottle Power Management" \
            --depends bash --depends bc \
            --config-files /etc/auto-throttle.conf \
            -C build .

      - name: Build .rpm
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          [ -z "$VERSION" ] && VERSION="1.0.0"
          
          fpm -s dir -t rpm -n auto-throttle -v "$VERSION" \
            --description "AutoThrottle Power Management" \
            --depends bash --depends bc \
            --config-files /etc/auto-throttle.conf \
            -C build .

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deb-rpm-pkg
          path: |
            *.deb
            *.rpm
          if-no-files-found: error

  release:
    needs: [build-arch, build-deb-rpm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Arch Artifacts
        uses: actions/download-artifact@v4
        with:
          name: arch-pkg
          path: .

      - name: Download Deb/Rpm Artifacts
        uses: actions/download-artifact@v4
        with:
          name: deb-rpm-pkg
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.pkg.tar.zst
            *.deb
            *.rpm
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}